<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./home.css">
</head>

<body class="d-flex h-100 text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-none mb-auto">
        <div class="container-fluid">
          <a class="btn btn-lg btn-secondary custom-btn" href="./index.html">Home</a>
        </div>
    </nav>
    <main class="form-signin m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">View your balance</h1>

        <div class="form-floating mb-3">
          <select class="form-select" id="period" aria-label="Balance period">
            <option value="current_month">Current Month</option>
            <option value="previous_month">Previous Month</option>
            <option value="current_year">Current Year</option>
            <option value="custom">Non-standard</option>
          </select>
          <label for="period">Select period</label>
        </div>

        <div class="d-none mb-3" id="custom-date-range"> 
          <label for="startDate">Start Date:</label>
          <input type="date" class="form-control" id="startDate">
          <label for="endDate">End Date:</label>
          <input type="date" class="form-control" id="endDate">
        </div>

        <div class="buttons d-flex justify-content-between ">
          <button class="btn btn-primary py-2" type="submit">View Balance</button>
          <button class="btn btn-primary py-2" type="reset">Clear</button>
        </div>
      </form>
    </main>
    <div class="charts d-flex flex-row justify-content-center">
        <div id="table_div"></div>
        <div id="piechart"></div>
    </div>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <script>
    
  </script>
</body>

</html>
